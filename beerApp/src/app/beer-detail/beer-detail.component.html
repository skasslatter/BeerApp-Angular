  <div class="hero-image"></div>

<div *ngIf="!loading">
  <div>
    <div class="hero-image">
      <h1 class="text-center hero-text">{{beer.name}}</h1>
    </div>
  </div>
  <div class="container">
    <h5 *ngIf="beer.style.shortName">Type: {{beer.style.shortName}}</h5>

<ng-template #noDescription>
  <p>Sorry, no description available.</p>
</ng-template>
